{% extends 'base.html' %}

{% block content %}
<h2>Agregar Proveedor</h2>
<form method="post">
    {% csrf_token %}
    <label for="nombre_proveedor">Nombre Proveedor:</label>
    <input type="text" id="nombre_proveedor" name="nombre_proveedor" required><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required><br>

    <label for="total">Total:</label>
    <input type="number" step="0.01" id="total" name="total" required><br>

    <label for="id_producto">Producto:</label>
    <select id="id_producto" name="id_producto">
        <option value="">Sin producto</option>
        {% for producto in productos %}
        <option value="{{ producto.id_productos }}">{{ producto }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Agregar Proveedor</button>
</form>
{% endblock %}
