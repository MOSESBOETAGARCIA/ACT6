{% extends 'base.html' %}

{% block content %}
<h2>Borrar Proveedor</h2>
<p>¿Estás seguro de que quieres borrar el proveedor "{{ proveedor }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, Borrar</button>
    <a href="{% url 'ver_proveedor' %}">Cancelar</a>
</form>
{% endblock %}
