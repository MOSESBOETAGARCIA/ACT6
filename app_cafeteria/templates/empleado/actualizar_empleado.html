{% extends 'base.html' %}

{% block content %}
<h2>Actualizar Empleado</h2>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}" required>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ empleado.fecha_nacimiento|date:'Y-m-d' }}" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" value="{{ empleado.correo }}" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" value="{{ empleado.telefono }}" required>

    <label for="domicilio">Domicilio:</label>
    <textarea id="domicilio" name="domicilio" required>{{ empleado.domicilio }}</textarea>

    <label for="fecha_ingreso">Fecha de Ingreso:</label>
    <input type="date" id="fecha_ingreso" name="fecha_ingreso" value="{{ empleado.fecha_ingreso|date:'Y-m-d' }}" required>

    <button type="submit">✏️ Actualizar Empleado</button>
</form>
{% endblock %}
