{% extends 'base.html' %}

{% block content %}
<h2>Agregar Orden</h2>
<form method="post">
    {% csrf_token %}
    <label for="fecha_orden">Fecha Orden:</label>
    <input type="date" id="fecha_orden" name="fecha_orden" required>

    <label for="total">Total:</label>
    <input type="number" step="0.01" id="total" name="total" required>

    <label for="metodo_pago">Método Pago:</label>
    <input type="text" id="metodo_pago" name="metodo_pago" required>

    <label for="fecha_pago">Fecha Pago:</label>
    <input type="date" id="fecha_pago" name="fecha_pago" required>

    <label for="sucursal">Sucursal:</label>
    <input type="text" id="sucursal" name="sucursal" required>

    <label for="id_empleado">Empleado:</label>
    <select id="id_empleado" name="id_empleado" required>
        {% for empleado in empleados %}
        <option value="{{ empleado.id }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
        {% endfor %}
    </select>

    <label for="id_cliente">Cliente:</label>
    <select id="id_cliente" name="id_cliente" required>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
        {% endfor %}
    </select>

    <button type="submit">➕ Agregar Orden</button>
</form>
{% endblock %}
