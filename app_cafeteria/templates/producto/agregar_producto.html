{% extends 'base.html' %}

{% block content %}
<h2>Agregar Producto</h2>
<form method="post">
    {% csrf_token %}
    <label for="nombre_producto">Nombre Producto:</label>
    <input type="text" id="nombre_producto" name="nombre_producto" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required></textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required><br>

    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria" required><br>

    <label for="disponible">Disponible:</label>
    <input type="checkbox" id="disponible" name="disponible"><br>

    <label for="id_proveedor">Proveedor:</label>
    <select id="id_proveedor" name="id_proveedor">
        <option value="">Sin proveedor</option>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor.id_proveedor }}">{{ proveedor }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Agregar Producto</button>
</form>
{% endblock %}
