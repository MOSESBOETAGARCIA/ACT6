{% extends 'base.html' %}

{% block content %}
<h2>Borrar Producto</h2>
<p>¿Estás seguro de que quieres borrar el producto "{{ producto.nombre_producto }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, Borrar</button>
    <a href="{% url 'ver_producto' %}">Cancelar</a>
</form>
{% endblock %}
