{% extends 'base.html' %}

{% block content %}
<h2>Actualizar Producto</h2>
<form method="post">
    {% csrf_token %}
    <label for="nombre_producto">Nombre Producto:</label>
    <input type="text" id="nombre_producto" name="nombre_producto" value="{{ producto.nombre_producto }}" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea><br>

    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required><br>

    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}" required><br>

    <label for="disponible">Disponible:</label>
    <input type="checkbox" id="disponible" name="disponible" {% if producto.disponible %}checked{% endif %}><br>

    <label for="id_proveedor">Proveedor:</label>
    <select id="id_proveedor" name="id_proveedor">
        <option value="">Sin proveedor</option>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor.id_proveedor }}" {% if proveedor.id_proveedor == producto.id_proveedor.id_proveedor %}selected{% endif %}>{{ proveedor }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Actualizar Producto</button>
</form>
{% endblock %}
